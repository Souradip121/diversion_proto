<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: true }" :class="darkMode ? 'dark' : 'light'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Dashboard</title>
    <style>
        :root {
            --base: #24273a;
            --crust: #181926;
            --mantle: #1e2030;
            --surface0: #363a4f;
            --surface1: #494d64;
            --text: #cad3f5;
            --mauve: #c6a0f6;
            --blue: #8aadf4;
            --yellow: #eed49f;
            --overlay0: #6e738d;
        }

        .theme-transition {
            transition: all 0.3s ease;
        }

        .light {
            --base: #eff1f5;
            --crust: #dce0e8;
            --mantle: #e6e9ef;
            --surface0: #ccd0da;
            --surface1: #bcc0cc;
            --text: #4c4f69;
            --mauve: #8839ef;
            --blue: #1e66f5;
            --yellow: #df8e1d;
            --overlay0: #9ca0b0;
        }
    </style>
</head>

<body x-data class="min-h-screen flex flex-col items-center justify-center p-8 font-mono theme-transition"
    style="background-color: var(--base); color: var(--text);">
    <!-- Navbar -->
    <nav class="w-full shadow-lg px-6 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 theme-transition"
        style="background-color: var(--crust);">
        <h1 class="text-2xl font-bold tracking-wider" style="color: var(--mauve);">El Psy Congru</h1>

        <div class="flex items-center space-x-6">
            <!-- Theme Toggle -->
            <button @click="darkMode = !darkMode" class="p-2 rounded-lg theme-transition"
                :style="darkMode ? 'background-color: var(--surface0)' : 'background-color: var(--surface1)'">
                <svg x-show="darkMode" class="w-6 h-6" style="color: var(--yellow);" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg x-show="!darkMode" class="w-6 h-6" style="color: var(--blue);" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>
            <a href="/signup">
                <button class="hover:text-mauve transition-all duration-300 userin"
                    style="color: var(--text);">Authenticate</button>
            </a>
            <!-- <button class="hover:text-mauve transition-all duration-300 userin" style="color: var(--text);">Signup</button> -->

            <div class="relative group userout">
                <div class="w-10 h-10 rounded-full cursor-pointer theme-transition"
                    style="background-color: var(--surface0); border: 2px solid var(--overlay0);">
                    <img src="https://via.placeholder.com/40" alt="User" class="w-full h-full rounded-full"
                        id="profileimg">
                </div>
                <div class="absolute right-0 mt-2 w-48 rounded-lg hidden group-hover:block shadow-lg theme-transition"
                    style="background-color: var(--mantle);">
                    <a href="/profile" class="block px-4 py-2 rounded-t-lg hover:text-mauve transition-colors"
                        style="color: var(--text);">Profile</a>
                    <a href="#" class="block px-4 py-2 rounded-b-lg hover:text-mauve transition-colors" id="signout"
                        style="color: var(--text);">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="mt-24 flex flex-col items-center">
        <h1 class="text-4xl font-bold mb-6 px-6 py-3 rounded-xl shadow-lg tracking-wider theme-transition"
            style="background-color: var(--surface0);">
            Welcome User
        </h1>

        <button id="session-btn"
            class="mt-4 px-6 py-3 rounded-full transition-all duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 theme-transition"
            style="background-color: var(--mauve); color: var(--base);">
            Start a Session
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <!-- Line Chart Container -->
            <div class="p-6 rounded-lg shadow-lg theme-transition" style="background-color: var(--surface0);">
                <p class="text-lg text-center mb-4" style="color: var(--text);">Daily Activity</p>
                <div style="width: 600px; height: 400px;">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <!-- Pie Chart Container -->
            <div class="p-6 rounded-lg shadow-lg theme-transition" style="background-color: var(--surface0);">
                <p class="text-lg text-center mb-4" style="color: var(--text);">Performance Breakdown</p>
                <div style="width: 600px; height: 400px;">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Add your chart initialization code here
        document.addEventListener('DOMContentLoaded', function () {
            // Activity Chart
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            new Chart(activityCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Activity',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        borderColor: '#c6a0f6',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Performance Chart
            const performanceCtx = document.getElementById('performanceChart').getContext('2d');
            new Chart(performanceCtx, {
                type: 'pie',
                data: {
                    labels: ['Completed', 'In Progress', 'Pending'],
                    datasets: [{
                        data: [65, 20, 15],
                        backgroundColor: ['#c6a0f6', '#8aadf4', '#eed49f']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
    <script src="/src/authClient.ts"></script>
</body>

</html>

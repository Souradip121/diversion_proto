<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - Introduce Yourself</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
    <!-- Header Section -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Our Community! ðŸŽ‰</h1>
      <p class="text-gray-600 text-lg">
        We're excited to have you here. Let's get to know you better.
      </p>
    </header>

    <!-- Introduction Section -->
    <section class="space-y-8">
      <div>
        <label for="name" class="block text-lg font-medium text-gray-700 mb-2">What's your name?</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-lg"
          required
        />
      </div>

      <div>
        <label for="about" class="block text-lg font-medium text-gray-700 mb-2">Tell us a bit about yourself</label>
        <textarea
          id="about"
          name="about"
          rows="4"
          placeholder="Share something interesting about you..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-lg"
          required
        ></textarea>
      </div>
    </section>

    <!-- Call to Action Section -->
    <footer class="mt-12 text-center">
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-200 text-lg font-semibold"
      >
        Join the Community
      </button>
      <p class="text-gray-500 mt-4 text-sm">
        By joining, you agree to our <a href="#" class="text-blue-500 hover:underline">Terms of Service</a>.
      </p>
    </footer>
  </div>
</body>
</html>

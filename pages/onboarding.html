<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - Introduce Yourself</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#342d33] to-[#6575bc] flex items-center justify-center min-h-screen">
  <div class="bg-[#e5e7eb] p-8 rounded-lg shadow-lg w-full max-w-md text-[#4f2082]">
    <!-- Header Section -->
    <header class="text-center">
      <h1 class="text-2xl font-bold text-[#1a168c] mb-2">Welcome!{}</h1>
      <p class="text-sm text-[#1a168c] mb-8">Let's get to know you better.</p>
    </header>

    <!-- Voice Introduction Section -->
    <div class="voice-section flex flex-col items-center text-[#0d0835]">
      <label class="text-sm font-medium mb-2">Introduce Yourself (Voice)</label>
      <!-- Transcript Box -->
      <textarea
        id="transcript-box"
        rows="7"
        readonly
        class="w-full p-3 border border-[#4b5563] rounded-lg bg-[#e9edf3] outline-none mb-4"
      ></textarea>
      <div class="buttons flex justify-center gap-4 mb-6">
        <button
          id="start-record"
          class="flex items-center justify-center px-6 py-3 bg-gradient-to-r from-[#453fc4] to-[#7c3aed] text-white rounded-lg hover:from-[#7c3aed] hover:to-[#6d28d9] transition duration-200"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0-4H3m15 0h3m-3-7a7 7 0 00-7-7m0 0a7 7 0 00-7 7m7-7v4m0-4h14m-14 0H3"></path>
          </svg>
          Play
        </button>
        <button
          id="stop-record"
          disabled
          class="flex items-center justify-center px-6 py-3 bg-gradient-to-r from-[#ef4444] to-[#dc2626] text-white rounded-lg hover:from-[#dc2626] hover:to-[#b91c1c] transition duration-200"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
          </svg>
          Pause
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      id="submit"
      disabled
      class="w-full py-3 px-6 bg-gradient-to-r from-[#9333ea] to-[#7c3aed] text-white rounded-lg hover:from-[#7c3aed] hover:to-[#6d28d9] transition duration-200"
    >
      Submit
    </button>
  </div>
</body>
</html>

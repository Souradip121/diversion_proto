<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login/Signup Form</title>
    <style>
        /* Fixed animations and transitions */
        .container.active .sign-in {
            transform: translateX(100%);
        }
        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }
        @keyframes move {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }
        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }
        .container.active .toggle {
            transform: translateX(50%);
        }
        .container.active .toggle-left {
            transform: translateX(0);
        }
        .container.active .toggle-right {
            transform: translateX(200%);
        }

        /* Dark mode fixes */
        .dark {
            /* background: #111827 !important; */
        }
        
        .dark .container {
            /* background-color: rgba(0, 0, 0, 0.7); */
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(78, 0, 146, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.1);
        }
        
        .dark .form-container form {
            background-color: transparent;
        }
        
        .dark h1 {
            /* background: linear-gradient(45deg, #9333ea, #7c3aed); */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .dark span {
            /* color: #c4b5fd; */
        }
        
        .dark input {
            /* background-color: rgba(0, 0, 0, 0.5) !important; */
            border: 1px solid rgba(147, 51, 234, 0.2) !important;
            /* color: #e2e8f0 !important; */
        }
        
        .dark input:focus {
            /* background-color: rgba(0, 0, 0, 0.7) !important; */
            border-color: #9333ea !important;
        }
        
        .dark input::placeholder {
            /* color: #a78bfa !important; */
        }
        
        /* Font replacement */
        .dark * {
            font-family: 'Cooper Hewitt', sans-serif !important;
        }

        /* Fixed button transitions */
        button {
            transition: all 0.3s ease !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-[#e2e2e2] to-[#c9d6ff] flex items-center justify-center transition-all duration-300">
    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()" class="theme-toggle fixed top-4 right-4 p-3 rounded-full bg-white shadow-lg">
        <i class="fas fa-moon text-gray-600"></i>
        <i class="fas fa-sun hidden text-purple-400"></i>
    </button>

    <div class="container bg-white rounded-[30px] shadow-lg relative overflow-hidden w-[768px] max-w-full min-h-[480px]" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up absolute top-0 h-full transition-all duration-600 left-0 w-1/2 opacity-0 z-10">
            <form class="h-full flex flex-col items-center justify-center px-10">
                <h1 class="text-[#163076] text-xl font-semibold">Create Account</h1>
                <span class="text-sm mt-4 text-gray-600">Enter your details to Register</span>
                <input type="text" placeholder="Name" class="w-full bg-gray-100 rounded-lg p-3 my-2 text-sm outline-none">
                <input type="email" placeholder="Email" class="w-full bg-gray-100 rounded-lg p-3 my-2 text-sm outline-none">
                <input type="password" placeholder="Password" class="w-full bg-gray-100 rounded-lg p-3 my-2 text-sm outline-none">
                <button class="bg-[#163076] text-white text-xs font-semibold py-3 px-11 rounded-lg mt-4 uppercase tracking-wider">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in absolute top-0 h-full transition-all duration-600 left-0 w-1/2 z-20">
            <form class="h-full flex flex-col items-center justify-center px-10">
                <h1 class="text-[#317d6c] text-xl font-semibold">Sign in!</h1>
                <span class="text-sm mt-8 text-gray-600">Use your email & password</span>
                <input type="email" placeholder="Email" class="w-full bg-gray-100 rounded-lg p-3 my-2 text-sm outline-none">
                <input type="password" placeholder="Password" class="w-full bg-gray-100 rounded-lg p-3 my-2 text-sm outline-none">
                <a href="#" class="text-[#317d6c] text-sm my-4">Forgot Your Password?</a>
                <button class="bg-[#317d6c] text-white text-xs font-semibold py-3 px-11 rounded-lg uppercase tracking-wider">Sign In</button>
            </form>
        </div>

        <!-- Toggle Container -->
        <div class="toggle-container absolute top-0 left-1/2 w-1/2 h-full overflow-hidden transition-all duration-600 rounded-l-[150px] rounded-bl-[100px] z-[1000]">
            <div class="toggle bg-gradient-to-r from-[#6b84c7] to-[#4eac96] relative h-full w-[200%] -left-full transition-all duration-600">
                <!-- Left Panel -->
                <div class="toggle-panel toggle-left absolute w-1/2 h-full flex flex-col items-center justify-center px-8 text-center -translate-x-[200%] transition-all duration-600">
                    <h1 class="text-white text-xl font-semibold mb-4">Welcome Back!</h1>
                    <button class="bg-white/20 backdrop-blur-sm text-white text-xs font-semibold py-3 px-11 rounded-lg mt-4 uppercase tracking-wider" onclick="toggleForm()">Sign In</button>
                </div>

                <!-- Right Panel -->
                <div class="toggle-panel toggle-right absolute right-0 w-1/2 h-full flex flex-col items-center justify-center px-8 text-center transition-all duration-600">
                    <h1 class="text-white text-xl font-semibold mb-4">New Here?</h1>
                    <button class="bg-white/20 backdrop-blur-sm text-white text-xs font-semibold py-3 px-11 rounded-lg mt-4 uppercase tracking-wider" onclick="toggleForm()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const container = document.getElementById('container');
            container.classList.toggle('active');

        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const moon = document.querySelector('.fa-moon');
            const sun = document.querySelector('.fa-sun');
            moon.classList.toggle('hidden');
            sun.classList.toggle('hidden');
        }
    </script>
</body>
</html>
